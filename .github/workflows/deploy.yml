name: CI/CD Pipeline

on:
    push:
        branches: ['main', 'dev']
    pull_request:
        branches: ['main', 'dev']

jobs:
    # CI Job: Build and Test
    # Runs on BOTH 'push' and 'pull_request'
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Make gradlew executable
              run: chmod +x ./gradlew

            # Inject application.yml from Secrets
            - name: Make application.yml
              run: |
                  mkdir -p ./src/main/resources
                  cd ./src/main/resources
                  touch application.yml
                  echo "${{ secrets.APPLICATION_YML }}" > application.yml
              shell: bash

            - name: Build with Gradle
              run: ./gradlew clean build -x test

            - name: Run Tests
              run: ./gradlew test

    # CD Job: Build and Push Docker Image
    # Runs ONLY on 'push' (Skipped for PRs)
    cd:
        needs: ci
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            # Inject application.yml AGAIN for Docker Build context
            - name: Make application.yml
              run: |
                  mkdir -p ./src/main/resources
                  cd ./src/main/resources
                  touch application.yml
                  echo "${{ secrets.APPLICATION_YML }}" > application.yml
              shell: bash

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/joojeol-backend:latest
                      ${{ secrets.DOCKER_USERNAME }}/joojeol-backend:${{ github.sha }}

    # Deploy Job: Deploy to EC2 via SSH
    deploy:
        needs: cd
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Prepare docker-compose for Production
              run: |
                  # Replace 'build: .' with 'image: ...' depending on how it's formatted.
                  # A safer way works by overwriting the file or using envsubst if templates were used.
                  # Here we will simply construct a production file or use sed to comment out build and add image.

                  # 1. Add image field
                  sed -i 's|build: .|image: ${{ secrets.DOCKER_USERNAME }}/joojeol-backend:latest|g' docker-compose.yml

                  # Check content (optional debug)
                  cat docker-compose.yml

            - name: Copy docker-compose.yml to EC2
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USERNAME }}
                  key: ${{ secrets.EC2_KEY }}
                  source: 'docker-compose.yml'
                  target: '/home/${{ secrets.EC2_USERNAME }}/joojeol'

            - name: Set Target Profile
              id: set-profile
              run: |
                  if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
                      echo "APP_PROFILE=prod" >> $GITHUB_ENV
                  else
                      echo "APP_PROFILE=dev" >> $GITHUB_ENV
                  fi

            - name: Execute remote commands via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USERNAME }}
                  key: ${{ secrets.EC2_KEY }}
                  envs: APP_PROFILE
                  script: |
                      cd /home/${{ secrets.EC2_USERNAME }}/joojeol
                      export SPRING_PROFILES_ACTIVE=$APP_PROFILE
                      docker compose pull
                      docker compose up -d
                      docker image prune -f
